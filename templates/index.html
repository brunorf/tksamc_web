<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <title>TKSAMC</title>

    <meta name="author" content="SitePoint">
    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Hello, world!</h1>
            <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Submit a new job
                    </div>
                    <div class="card-block">
                        <form name="meuform" action="{{ url_for('submit') }}" id="submit_job_form" enctype="multipart/form-data" onsubmit="return false;">
                          <div class="form-group">
                            <label for="input_file">PDB file:</label>
                            <input type="file" class="form-control-file" id="input_file">
                          </div>
                          <div class="form-group">
                            <label for="pH">pH:</label>
                            <input name="valor" type="number" id="ph" class="form-control" id="pH" step="0.1" min="0" max="14" value="0">
                          </div>
                          <div class="form-group">
                            <label for="temperature">Temperature:</label>
                            <input type="number" id="temperature" class="form-control" id="temperature" step="0.1" min="0" max="273" value="0">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

            <hr>

            <footer>

            </footer>
        </div>
        <!-- /container -->
        <script src="static/js/jquery-3.2.1.min.js"></script>
        <script src="static/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="static/js/script.js"></script>
</body>
